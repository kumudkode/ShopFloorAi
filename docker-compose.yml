# ShopFloor AI - Docker Compose Configuration
# Run with: docker-compose up -d

services:
  shopfloor-ai:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: shopfloor-ai-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for session/cache (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: shopfloor-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

networks:
  default:
    name: shopfloor-network
