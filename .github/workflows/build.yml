name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun run lint
        continue-on-error: true

      - name: Run type check
        run: bunx tsc --noEmit

  docker:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t shopfloor-ai:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container shopfloor-ai:${{ github.sha }}
          sleep 10
          curl --fail http://localhost:3000 || exit 1
          docker logs test-container
          docker stop test-container
          docker rm test-container
